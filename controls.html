<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="toggle-container">
        <div class="toggle-row">
            <span class="toggle-label">Show Reels</span>
            <label class="switch">
                <input type="checkbox" id="checkbox1">
                <span class="slider"></span>
            </label>
        </div>
    
        <div class="toggle-row">
            <span class="toggle-label">Show Shorts</span> <!-- For YouTube Shorts -->
            <label class="switch">
                <input type="checkbox" id="checkbox2">
                <span class="slider"></span>
            </label>
        </div>
    
        <div class="indicator">
            <span>Works on</span>
            <img src="images/instagram.png" alt="Instagram" title="Instagram">
            <img src="images/tiktok.webp" alt="TikTok" title="TikTok">
            <img src="images/facebook.webp" alt="Facebook" title="Facebook">
            <img src="images/youtube.webp" alt="YouTube" title="YouTube"> <!-- Added YouTube icon -->
        </div>
    </div>
    
    
    <script src="settings.js"></script>
</body>
</html>
